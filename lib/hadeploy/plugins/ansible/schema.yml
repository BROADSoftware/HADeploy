
type: map
mapping:

  "playbooks_folders":
    type: "seq"
    sequence:
    - type: str

  "roles_folders":
    type: "seq"
    sequence:
    - type: str

        
  "ansible_playbooks":
    type: "seq"
    sequence:
    - type: map
      mapping:
        "playbook": { type: str, required: true }   
        "for_action": { type: str, required: true }
        "priority": { type: int, required: true }
        
  "ansible_roles":
    type: "seq"
    sequence:
    - type: map
      mapping:
        "role": { type: str, required: true }   
        "for_action": { type: str, required: true }
        "scope": { type: str, required: true }
        "priority": { type: int, required: true }
        
        
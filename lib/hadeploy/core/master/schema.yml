

type: map
mapping:
  "vars":
    type: any

  "encrypted_vars":
    type: any
  
  "plugins":
    type: "seq"
    sequence:
    - type: str

  "plugins_paths":
    type: "seq"
    sequence:
    - type: str

  # This may be overiden by the definition provided on command line (--scope wwww)        
  "included_scopes":
    type: "seq"
    sequence:
    - type: str

  # Will be merged with the definition proviced on command line (--excludeScope xxxx)
  "excluded_scopes":
    type: "seq"
    sequence:
    - type: str
  
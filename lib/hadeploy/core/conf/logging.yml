version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  hadeploy.main:
    level: INFO
    handlers: [console]
    propagate: no
  hadeploy.context:
    level: INFO
    handlers: [console]
    propagate: no
  hadeploy.plugin:
    level: INFO
    handlers: [console]
    propagate: no
  hadeploy.plugins.master:
    level: INFO
    handlers: [console]
    propagate: no
  hadeploy.plugins.inventory:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: WARN
  handlers: [console]
